<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Template-navbar-mentahan</title>
</head>
<body>
    <div class="container"> <!--Baru bagian luarnya kalo edit di style.css-->
        <nav class="wraper"> <!--WRAPPER DIMODIFIKASI DI STYLE.CSS untuk navnya agar panjang ke kanan-->
            <div class="branded"> <!--kita modif supaya menjadi kiri kanan yang frist-name saya last-name-->
                <div class="first-name">Brain</div>
                <div class="last-name">Dead</div>
            </div>
            <ul class="navbar"> <!--SUPAYA BISA KIRI DAN KANAN KITA MDOFIKASI MEMAKAI DISPLAY FLEX di css-->
                <li><a href="/">About</a></li>
                <li><a href="/" class="aktif">Home</a></li>
                <li><a href="/">Contact</a></li>
                <li><img src="unnamed.jpg" alt="Wolfy"></li>
            </ul>
        </nav>
    </div>
</body>
</html>
